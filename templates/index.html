    <script>
      $(function() {
        function createSlider(sliderContainer, lowerInput, higherInput, minValue, maxValue, step) {
          var lowerValue = parseFloat($(lowerInput).val());
          var higherValue = parseFloat($(higherInput).val());
      
          $(sliderContainer).slider({
            range: true,
            min: minValue,
            max: maxValue,
            step: step,
            values: [lowerValue, higherValue],
            slide: function(event, ui) {
              if (ui.values[0] >= ui.values[1]) {
                return false;
              }
              $(lowerInput).val(ui.values[0]);
              $(higherInput).val(ui.values[1]);
            }
          });
      
          $(lowerInput).change(function() {
            var value = parseFloat($(this).val());
            if (value < minValue) {
              value = minValue;
            } else if (value > $(higherInput).val()) {
              value = $(higherInput).val();
            }
            $(sliderContainer).slider("values", 0, value);
            $(this).val(value);
          });
      
          $(higherInput).change(function() {
            var value = parseFloat($(this).val());
            if (value > maxValue) {
              value = maxValue;
            } else if (value < $(lowerInput).val()) {
              value = $(lowerInput).val();
            }
            $(sliderContainer).slider("values", 1, value);
            $(this).val(value);
          });
        }
      
        // JS sliders used for brightness and frequency
        createSlider("#brightnessRed", "#minBrightnessRed", "#maxBrightnessRed", 0, 255, 1);
        createSlider("#freqRed", "#minFreqRed", "#maxFreqRed", 100, 5000, 1);
      
        createSlider("#brightnessGreen", "#minBrightnessGreen", "#maxBrightnessGreen", 0, 255, 1);
        createSlider("#freqGreen", "#minFreqGreen", "#maxFreqGreen", 100, 5000, 1);
      
        createSlider("#brightnessBlue", "#minBrightnessBlue", "#maxBrightnessBlue", 0, 255, 1);
        createSlider("#freqBlue", "#minFreqBlue", "#maxFreqBlue", 100, 5000, 1);
      
        createSlider("#sleep", "#minSleep", "#maxSleep", 0, 1, 0.01);
      });
